<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
            <div>
                <p>Already registered? </p>
                <a href="login.html">Login</a>
            </div>
        </nav>
        <hr>
        <div class="form-container anim">
            <h2>Sign Up</h2>
            <form id="signupForm" class="login-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <div class="password-section" style="margin-top: 0px;">
                    <input type="password" id="signupPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number,  
                one uppercase and lowercase letter, and at least 8 characters" required>
                    <div>
                        <img onclick="toggleEvent()" id="toggle-img" class="input-img" src="images/visible.png" alt="visible">
                    </div>
                </div>
                <div id="password-message"> 
                    <h3>Password must contain:</h3> 
                    <p class="password-message-item invalid">At least 
                        <b>one lowercase letter</b> 
                    </p> 
                    <p class="password-message-item invalid">At least 
                        <b>one uppercase letter</b> 
                    </p> 
                    <p class="password-message-item invalid">At least 
                        <b>one number</b> 
                    </p> 
                    <p class="password-message-item invalid">Minimum 
                        <b>8 characters</b> 
                    </p> 
                </div> 
                <button id="signup-btn" type="submit" class="btn">Signup</button>
            </form>
            <p>Already Have an account? </p>
            <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId')
            if(userId){
                window.location.href = 'create-url.html'
            }
        })
        function toggleEvent() {
            const img = document.getElementById("toggle-img");
            const loginPwd = document.getElementById("signupPassword");
            if (loginPwd.type === "password") {
                loginPwd.type = "text";
                img.src = "images/hide.png";
            } else {
                loginPwd.type = "password";
                img.src = "images/visible.png";
            }
        }
    </script>
    <script src="js/signup.js"></script>
</body>
</html>
