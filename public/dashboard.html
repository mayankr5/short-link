<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Short-Link</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a id="nav-logo" href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
            <div class="dropdown">
                <img src="images/profile.png" class="avatar dropbtn" onclick="myFunction()"> 
                <div id="myDropdown" class="dropdown-content">
                  <a href="user-urls.html">My URLs</a>
                  <a href="create-url.html">Create Url</a>
                  <a href="#">Change Password</a>
                  <a href="#" id="logoutButton">Log out</a>
                </div>
            </div>
        </nav>
        <hr>
        <div class="form-container anim">
            <h2>Personal Information</h2>
            <form id="signupForm" class="login-form">
                <div class="input-label">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-label">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-label">
                    <label for="total-link">URLs</label>
                    <input type="text" id="total-links" placeholder="Total URLs" readonly>
                </div>
                <button type="submit" class="btn">Update</button>
            </form>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
