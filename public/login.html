<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
            <div>
                <p>Don't have an account?</p>
                <a href="signup.html">Register</a>
            </div>
        </nav>
        <hr>
        <div class="form-container anim">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <input type="text" id="loginUsername" placeholder="Username or Email" required>
                <div class="password-section">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <div>
                        <img onclick="toggleEvent()" id="toggle-img" class="input-img" src="images/visible.png" alt="visible">
                    </div>
                </div>
                <div id="password-message"> 
                    <p class="password-message-item invalid">Minimum 
                        <b>8 characters</b> 
                    </p> 
                </div> 
                <button id="login-btn" type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? </p>
            <a href="signup.html">Signup</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId')
            if(userId){
                window.location.href = 'create-url.html'
            }
        })
        function toggleEvent() {
            const img = document.getElementById("toggle-img");
            const loginPwd = document.getElementById("loginPassword");
            if (loginPwd.type === "password") {
                loginPwd.type = "text";
                img.src = "images/hide.png";
            } else {
                loginPwd.type = "password";
                img.src = "images/visible.png";
            }
        }
    </script>
    <script src="js/login.js"></script>
</body>
</html>
