<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manager - URL Shortener</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Short URL</h2>
        <form id="shortenForm">
            <input type="url" id="longUrl" placeholder="Enter URL" required>
            <input type="datetime-local" id="expirationDate" required>
            <button type="submit">Shorten</button>
        </form>
        <h2>Your URLs</h2>
        <table>
            <thead>
                <tr>
                    <th>Short URL</th>
                    <th>Original URL</th>
                    <th>Visitors</th>
                </tr>
            </thead>
            <tbody id="urlList"></tbody>
        </table>
        <button id="logoutButton">Logout</button>
    </div>
    <script src="js/urlManager.js"></script>
</body>
</html>
